<!DOCTYPE html>
<html lang="en">
<head>
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Processed datasets</title>
</head>
<body>
<nav>
    <div class="nav-wrapper teal offset-s2">
{#        <div class="col s2 offset-s2">#}
            <a href="#" class="brand-logo">Crosslinking Datasets</a>
{#        </div>#}
    </div>
  </nav>
 <div class="container">
 <br><br>
    <table id="demo" class="striped">
        <thead>
            <tr>
                <th>Accession</th>
                <th>Filename</th>
                <th class="right">Visualise</th>
            </tr>
        </thead>
      {% for d in datasets %}
      <tr>
          <td>
              <a href="network.html?project={{ d[0] }}">{{ d[0] }}</a>
          </td>
          <td>
              <p>{{ d[1] }}</p>
          </td>
          <td class="right">
              <a href="network.html?project={{ d[0] }}&file={{ d[1] }}" class="waves-effect waves-light btn"><i class="material-icons">insert_chart</i></a>
          </td>
{#          <td>{{ d[1] }}</td>#}
{#          <td>{{ d[2] }}#}
      </tr>
    {% endfor %}
    </table>
 </div>
   <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
